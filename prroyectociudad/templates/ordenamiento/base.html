<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Ordenamiento{% endblock %}</title>
    <!-- Bootstrap vía CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">Ordenamiento</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_parroquias' %}">Parroquias</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'lista_barrios' %}">Barrios</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mensaje de bienvenida estilizado -->
    <div class="container text-center mb-4">
        <div class="alert alert-info shadow-sm">
            <p class="mb-0 fw-semibold">Sistema de gestión de parroquias y barrios de la ciudad de Loja</p>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS vía CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
